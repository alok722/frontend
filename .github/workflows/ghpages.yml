name: GH Pages

on:
  # push:
  #   branches: [master]
  workflow_dispatch:
    # Inputs the workflow accepts.

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2.3.1

      - name: Install and Build üîß # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          npm install
          CI=false npm run build

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: build # The folder the action should deploy.
        env:
          REACT_APP_firebase_apiKey: ${{ secrets.REACT_APP_firebase_apiKey }}
          REACT_APP_firebase_authDomain: ${{ secrets.REACT_APP_firebase_apiKey }}
          REACT_APP_firebase_databaseURL: ${{ secrets.REACT_APP_firebase_apiKey }}
          REACT_APP_firebase_projectId: ${{ secrets.REACT_APP_firebase_apiKey }}
          REACT_APP_firebase_storageBucket: ${{ secrets.REACT_APP_firebase_apiKey }}
          REACT_APP_firebase_messagingSenderId: ${{ secrets.REACT_APP_firebase_apiKey }}
          REACT_APP_firebase_appId: ${{ secrets.REACT_APP_firebase_apiKey }}
          REACT_APP_firebase_measurementId: ${{ secrets.REACT_APP_firebase_apiKey }}
